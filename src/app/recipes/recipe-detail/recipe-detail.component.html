<div class="container">
    <div class="row">
      <div class="col-xs-12">
          <img [src] = "recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px;">
      </div>
    </div>
    
    <div class="row">
        <div class="col-xs-12">
            <h1>{{ recipe.name }}</h1>
        </div>
    </div>



    <div class="row">
        <div class="col-xs-12">
            <p>{{ recipe.description }}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h4>Ingredients:</h4>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                    {{ingredient.name }} - {{ ingredient.amount}}
                </li>
            </ul>
        </div>
    </div>

    <hr>
    <div class="row">
            <div class="col-xs-12">
              <div class="btn-group open">
                  <button type="button" class="btn btn-primay" (click)="onAddToShoppingList()">
                    To Shopping List
                  </button>
                  <button type="button" class="btn btn-primay" (click)="onEditRecipe()">
                    Edit Recipe
                  </button>
              </div>
                
            </div>
        </div>
  </div>
