<div class="container-fluid">
  <div class="container">
    <div class="row">
     
        <div class="col-md-3 list-group">
            <h4>Shopping-List</h4>
            <ul class="list-group">
                <a 
                class="list-group-item" 
           
                *ngFor="let ingredient of ingredients; let i = index"
                (click)="onEditItem(i)"
                >
                {{ ingredient.name }} ( {{ ingredient.amount }})
              </a>
              </ul>
              <hr>
            <app-list-edit></app-list-edit>
        </div>

        <div class="col-md-3 list-group">
            <h4>Packing-List</h4>

                <a 
                class="list-group-item"

              </ul>

            <app-list-edit></app-list-edit>
        </div>

        <div class="col-md-3 list-group">
            <h4>Bookings</h4>
            <ul class="list-group">
                <a 
                class="list-group-item"

                >
                {{ ingredient.name }} ( {{ ingredient.amount }})
              </a>
              </ul>
              <hr>

        </div>

        <div class="col-md-3 list-group">
            <h4>Other</h4>
            <ul class="list-group">
                <a 
                class="list-group-item" 
           
                *ngFor="let ingredient of ingredients; let i = index"
                (click)="onEditItem(i)"
                >
                {{ ingredient.name }} ( {{ ingredient.amount }})
              </a>
              </ul>
              <hr>

        </div>


      
    </div>
  </div>
</div>
