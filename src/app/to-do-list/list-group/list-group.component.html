<div class="list-group-container">
  <h4>{{name}}</h4>
  <ul class="list-group">
    <div  *ngFor="let toDo of list">
        <a *ngIf="amount"
        class="list-group-item" 
        (click)="onEditItem(toDo.id)">
        {{ toDo.title }} ( {{ toDo.amount }})
        </a>

        <a *ngIf="!amount"
        class="list-group-item" 
        (click)="onEditItem(toDo.id)">
        {{ toDo.title }}
        </a>
    </div>
    </ul>

</div>
