
          <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form-inline">
            <div class=" form-group">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" name="name" ngModel required>
            </div>

            <div class=" form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" class="form-control" 
                name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
            </div>
     
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" name="category" ngModel>
                  <option value="0">Shopping-List</option>
                  <option value="1">Packing-List</option>
                  <option value="2">Bookings  &amp; Reservations</option>
                  <option value="3">Other</option>
                </select>
              </div>
            <div>
              <button class="btn btn-success" type="submit" >{{ editMode ? "Update": "Add"}}</button>
              <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
              <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
            </div>

    </form>
